<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFeast - Plataforma de Restaurantes</title>
    <meta name="description" content="iFeast - Conectando pessoas a restaurantes. Cadastre sua empresa ou faça login para começar.">
    <link rel="icon" type="image/png" href="https://api.dicebear.com/7.x/initials/svg?seed=iFeast&backgroundColor=e03131" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #e03131;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
        }

        header button {
            padding: 10px 15px;
            background-color: #fff;
            border: none;
            color: #e03131;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header button:hover {
            background-color: #e03131;
            color: #fff;
        }

        main {
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .chat-section {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e03131;
            height: 600px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .chat-section .message {
            margin-bottom: 15px;
        }

        .chat-section .message span {
            display: block;
        }

        .chat-section .input-section {
            display: flex;
            margin-top: 15px;
        }

        .chat-section input {
            width: 80%;
            padding: 10px;
            border: 1px solid #e03131;
            background-color: #1e1e1e;
            color: #f5f5f5;
            border-radius: 5px;
        }

        .chat-section button {
            width: 15%;
            padding: 10px;
            background-color: #e03131;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        .chat-section button:hover {
            background-color: #c23c2d;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .content-item {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e03131;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .content-item h3 {
            font-size: 1.4rem;
            font-weight: bold;
            color: #e03131;
            margin-bottom: 15px;
        }

        .content-item p {
            color: #f5f5f5;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .content-item button {
            padding: 10px 15px;
            background-color: #e03131;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .content-item button:hover {
            background-color: #c23c2d;
        }

        .content-item .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-item .actions button {
            background-color: #c23c2d;
        }

        .content-item .actions button:hover {
            background-color: #a51f1a;
        }
        .message {
            display: flex;
            align-items: center;
        }

        .message .font-bold {
            font-weight: bold;
            margin-right: 5px; /* Pequeno espaço entre o nome e a mensagem */
        }
        .button-link {
            padding: 10px 15px;
            background-color: #fff;
            border: none;
            color: #e03131;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .button-link:hover {
            background-color: #e03131;
            color: #fff;
        }
    </style>
</head>
<body>
    <div>
        <header>
            <h1>iFeast</h1>
            <a href="{% url 'login' %}" class="button-link">Login</a>
        </header>

        <main>
            <div class="container">
                <div class="grid">
                    <!-- Chat Section -->
                    <div class="chat-section">
                        <!-- Exibe as mensagens do banco de dados -->
                        {% for message in messages %}
                        <div class="message">
                            <span class="font-bold">{{ message.sender.nickname }}:</span> {{ message.content }}
                        </div>
                        {% empty %}
                            <p>Sem mensagens ainda.</p>
                        {% endfor %}
                    
                        <!-- Formulário para enviar mensagens -->
                        <form method="POST" action="{% url 'index' %}">
                            {% csrf_token %}
                            <div class="input-section">
                                <input type="text" name="content" placeholder="Digite sua mensagem..." required>
                                <button type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                    <!-- Dynamic Events Section -->
                    <div class="content-grid">
                        {% for event in events %}
                            <div class="content-item">
                                <h3>{{ event.name }}</h3>
                                <p>{{ event.description }}</p>
                                <div class="actions">
                                    <button>Likes: {{ event.likes }}</button>
                                    <button>Salvamentos: {{ event.saves }}</button>
                                </div>
                            </div>
                        {% empty %}
                            <p>Não há eventos disponíveis no momento.</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
