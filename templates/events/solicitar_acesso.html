<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Acesso</title>
    <!-- Adicione o CSS do Bootstrap (opcional) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Solicitação de Acesso</h2>
        <p class="lead">Você não tem permissão para criar eventos. Por favor, solicite acesso aos administradores.</p>

        <form method="post" action="{% url 'events:solicitar_acesso' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="message">Mensagem (opcional):</label>
                <textarea class="form-control" id="message" name="message" rows="3" placeholder="Explique por que você precisa de acesso..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Solicitação</button>
        </form>
    </div>

    <!-- Adicione o JS do Bootstrap (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
